<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Delfín V1</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header único -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h1 class="h4 mb-2 mb-md-0">
        <a href="index.html" class="text-white text-decoration-none">Programa Delfín V1</a>
      </h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="reclutadores.html" class="nav-link text-white">Reclutadores</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white">Candidatos</a></li>
          <li class="nav-item"><a href="login.html" class="nav-link text-white"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-grow-1">
    <!-- Hero -->
    <section class="bg-light text-center py-5">
      <div class="container">
        <h2 class="mb-4">Encuentra trabajo cerca de ti</h2>
        <form class="row justify-content-center g-2">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="¿Qué estás buscando?">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Ubicación">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Buscar empleo</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Stats -->
    <section class="container text-center my-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <h3 class="text-primary">0</h3>
          <p>Visitas mensuales</p>
        </div>
        <div class="col-md-4 mb-4">
          <h3 class="text-primary">0</h3>
          <p>Ofertas activas</p>
        </div>
        <div class="col-md-4 mb-4">
          <h3 class="text-primary">0</h3>
          <p>Páginas vistas</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 Programa Delfín V1</p>
  </footer>

</body>
</html>
