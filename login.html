<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Delfín V1</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header único -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-2 mb-md-0">
        <a href="index.html" class="text-white text-decoration-none">Programa Delfín V1</a>
      </h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white"></a></li>
          <li class="nav-item"><a href="register2.html" class="nav-link text-white">Crear CV</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal: formulario login centrado -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div style="background-color: #f8f9fa; padding: 2rem; border-radius: 0.5rem; max-width: 420px; width: 100%; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <div class="card p-4" style="width: 100%;">
        <h2 class="mb-3 text-center">Tu próximo trabajo está aquí</h2>
        <p class="text-center mb-4">Ingresa y postúlate a miles de empleos</p>

        <button class="btn btn-outline-secondary w-100 mb-3">
          <img src="images/google.png" alt="Google Logo" width="20" class="me-2">
          Continúa con Google
        </button>

        <div class="text-center text-muted mb-3">o</div>

        <div class="mb-3">
          <label for="email" class="form-label">Continúa con tu correo</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo">
        </div>

        <button class="btn btn-primary w-100 mb-3">Continuar</button>

        <p class="small text-center mb-0">¿Necesitas contratar? <a href="register2.html">Ingresa como empresa</a></p>
      </div>
    </div>
  </main>

  <!-- Footer fijo abajo -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 Programa Delfín V1</p>
  </footer>

</body>
</html>
